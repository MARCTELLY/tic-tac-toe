<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type = "module" src="app.js" defer></script>
   
    <title>tic tac toe</title>
</head>
<body>
    <div class="player">
        <h2> Let's Game </h2>
        <div class="pseudo-content">
            <label for="pseudo">
                Pseudo Player 1
            </label>
            <input class="pseudo" type="text" id="pseudo-1">
            <label for="pseudo">
                Pseudo Player 2
            </label>
            <input class="pseudo" type="text" id="pseudo-p2">
                
        </div>

        <div class="radio-btns">
            <label class="cs-radio cs-circle">
                <input id="mark" type="radio" name="radio-mark" value = "o" checked class="cs-radio-circle">
                <span class="radio-btn"><i class="bi bi-check2"></i>
                    <div class="cicle-icon">
                        <i class="bi bi-circle"></i>
                    </div>
                    <span class="type-player type-circle"></span>
                </span>
            </label>
            <label class="cs-radio cs-x">
                <input id="mark" type="radio" name="radio-mark" value="x" class="cs-radio-">
                <span class="radio-btn"><i class="bi bi-check2"></i>
                    <div class="x-icon">
                        <i class="bi bi-x-lg"></i>
                    
                    </div>
                    <span class="type-player type-x"></span>
                </span>
            </label>
        </div>
        <button class="start-game-btn">Start</button>
    </div>
   <div class="bord shut" id="bord">
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
       <div class="cell" data-cell></div>
   </div>
   <div class="message">
       <div message-text>
           X's win !!
       </div>
       <button id="restartBtn"> Restart</button>
   </div>

   
</body>
</html>
